<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <!-- CSS Stylesheet -->
    <link href="../src/assets/styles.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,-25" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2b4114baf6.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 
    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- Datepicker -->
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">

</head>
<body>
    
    <div class="container">
        <nav>
            <div class="projects">
                <div class="main-nav">
                    <h1>Todo List App</h1>
                    <ul id="default-nav">
                        <li id="all-todos">All</li>
                        <li id="important-todos">Important</li>
                        <li id="completed-todos">Completed</li>
                    </ul>
                    <h1>Projects</h1>
                    <ul id="projects-nav">
        
                    </ul>
                </div>
                <button class="new-project">New Project</button>
            </div>
        </nav>
        <main>
            <div class="header">
                <div class="header-title">
                    <h1 id="project-title">Todo List</h1>
                </div>
                <div class="todo-container">
                    <input type="text" class="todo-input">
                    <button id="submit">Submit</button>
                </div>
            </div>
            <div class="todo-list-container">
                <ul class="todo-list">

                </ul>
            </div>
        </main>
    </div>

    <!-- Edit Todo Modal -->
    <div id="edit-todo-window" style="display: none" title="Edit item">
        <form class="dialog-form">
        <label for="todo-text">Title:</label>
        <input name="todo-text" id="todo-text" type="text" required>
        <label for="datepicker">Due date:</label>
        <div id="datepicker-box">
            <input id="datepicker" type="text" name="datepicker" placeholder="Ex: 04/14/2022" value="">
            <i class="fa-regular fa-calendar" id="calendar-icon"></i>
        </div>
        <label>Notes:</label>
        <textarea id="todo-notes" value="" placeholder=""></textarea>
        </form>
    </div>


    <script src="main.js"></script>
    <script src="https://unpkg.com/js-datepicker"></script>
</body>
</html>
